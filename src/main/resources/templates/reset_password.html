<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Password</title>
</head>
<body>
    <h1>Restablecer Password</h1>
    <form th:action="@{/reset-password}" method="post">
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" style="color: green;">
            <p th:text="${message}"></p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div>
            <button type="submit">Restablecer Password</button>
        </div>
    </form>
</body>
</html>
